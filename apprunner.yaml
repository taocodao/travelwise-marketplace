version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm ci --include=dev
    build:
      - npm run build
run:
  command: npm start
  network:
    port: 3005
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3005"
